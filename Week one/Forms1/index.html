<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form">
        <h1>REGISTRATION</h1>
        <div>
            <label for="name">Name</label>
            <input type="text"> <br>

            <label for="">Email</label>
            <input type="email"> <br>

            <label for="">Age</label>
            <input type="number"> <br>

            <p>Gender</p>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label> <br>

            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label> <br>

            <label for="">password</label>
            <input type="password" > <br>
            
            <label for="">Tel</label>
            <input type="tel"> <br>

            <label for="">Color</label>
            <input type="color"> <br>

            <input type="datetime-local"> <br>

            <label for="">Url</label>
            <input type="url"> <br>

            <label for="">Upload File</label>
            <input type="file"> <br>
           
            
        </div>
        <div>
            <label for="">Nationality</label>
            <input list="countries">
            <datalist id="countries">
            <option value="Ghana">Ghana</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            </datalist> 
  <br>

            <p>Select your favourite Brands</p>
            <input type="checkbox" value="CK">
            <label for="ck">CK</label><br>

            <input type="checkbox" id="Louis" name="brands" value="Louis">
            <label for="louis">Louis</label> <br>

            <input type="checkbox" id="gucci" name="brands" value="Gucci">
            <label for="gucci">Gucci</label> <br>

            <input type="checkbox" id="gucci" name="brands" value="nike">
            <label for="nike">Nike</label> <br>
        
            <label for="">favorite Car</label>
            <select name="cars" id="car">
                <option value="Mercedes">MERCEDES</option>
                <option value="Toyota">Toyota</option>
                <option value="ferari">Ferari</option>
                <option value="Kia">KIA</option>
            </select> <br>
            <input type="date"><br>
            <input type="datetime"><br>
            
           
            
            <input type="hidden" placeholder="hidden"> <br>
            
            <input type="month"><br>
        </div>
    
      
        <label for="">Range</label>
        <input type="range" ><br>
       
        <input type="search" placeholder="search"><br>
        
        
        <input type="time"><br>
       
        <input type="week" value="week"> <br>
        <input type="image" src="lead.jpg" height="250" ><br>
        <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY">
        </iframe> <br>
        <input type="reset"> <input type="submit">
    </div>    
</body>
</html>
